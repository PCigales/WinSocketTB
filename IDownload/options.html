<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <title>IDownload options</title>
    <link rel="icon" type="image/x-icon" href="icon_48.png">
    <style type="text/css">
      form {
        display: grid;
        grid-template-columns: 1fr max-content;
        grid-auto-rows: max-content;
        gap: 1em;
        align-items: unsafe center;
        &>label {
          justify-self: unsafe start;
          margin-left: 1em;
        }
        &>input {
          justify-self: unsafe end;
          width: calc(3em + 14px);
          margin-right: 1em;
          text-align: right;
        }
        &>button {
          box-sizing: content-box;
          width: 3.2em;
          margin-top: 1.5em;
          margin-bottom: 0.5em;
          &:first-of-type {
            justify-self: unsafe start;
            margin-left: 2em;
          }
          &:last-of-type {
            justify-self: unsafe end;
            margin-right: 2em;
          }
        }
      }
      #message {
        position: absolute;
        bottom: 0.2em;
        left: 0;
        right: 0;
        white-space: nowrap;
        text-align: center;
        &>span:not(:first-of-type) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1>IDownload</h1>
    <form id="form" autocomplete="off">
      <label for="port">WebSocket server port:</label><input type="number" id="port" min="1024" max="65535" step="1" value="9009">
      <label for="maxsecs">Maximum number of sections:</label><input type="number" id="maxsecs" min="1" max="64" step="1" value="8">
      <label for="secmin">Minimum section size in MB:</label><input type="number" id="secmin" min="1" max="256" step="1" value="1">
      <label for="histper">Downloads history retention period in days:</label><input type="number" id="histper" min="0" max="90" step="1" value="7">
      <label for="histinco">Recording in the history of private browsing downloads:</label><input type="checkbox" id="histinco">
      <button type="submit" id="save">Save</button><button type="reset" id="restore">Restore</button>
    </form>
    <div id="message"></div>
    <script src="options.js"></script>
  </body>
</html>
